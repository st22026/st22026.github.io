<body>
  <header>
    <nav>
      <img src="IMGS/Maunga_Club_white.png" alt="logo" height="150px">
      <ul>
        <li><a href="index.html">Home</a></li>

      </ul>

  <div class="Imgbox"><img src="IMGS/chalet_exterior.jpg"></div>
  <ul class="thumb">
    <li><a href="IMGS/adult_bedroom.jpg" target="Imgbox"><img src="IMGS/adult_bedroom.jpg" width="120px"></a></li>
    <li><a href="IMGS/chalet_exterior.jpg" target="Imgbox"><img src="IMGS/chalet_exterior.jpg" width="120px"></a></li>
    <li><a href="IMGS/kids_bedroom.jpg" target="Imgbox"><img src="IMGS/kids_bedroom.jpg" width="120px"></a></li>

    </li>

  </ul>

  <script> src = "https://code.jquery.com/jquery-migrate-3.4.1.js"</script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('.thumb a').click(function (e) {
        e.preventDefault();
        var newImageUrl = $(this).attr("href");
        var imgBox = $('.Imgbox img');

        imgBox.fadeOut(200, function () {
          imgBox.attr("src", newImageUrl).fadeIn(200);
        });
      });
    });
  </script>
